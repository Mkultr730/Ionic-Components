<ion-header color="primary" class="ion-no-border">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>

    <ion-title>Searchbar</ion-title>
  </ion-toolbar>

  <ion-toolbar>
    <ion-searchbar animated (ionChange)="search($event)"></ion-searchbar>
  </ion-toolbar>
  
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let item of albums | filter: text: 'title'">
      {{ item.title }}
    </ion-item>
  </ion-list>

</ion-content>
